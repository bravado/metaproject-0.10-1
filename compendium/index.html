<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>The Metaproject Compendium</title>

    <link rel="stylesheet" href="../build/bootstrap.css"/>
    <link rel="stylesheet" href="../build/metaproject.full.css"/>


    <!-- Application Styles -->
    <link rel="stylesheet" href="compendium.css"/>
</head>

<body class="light-gray with-header">
<header class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">Metaproject Compendium</a>
            <ul class="nav">
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle">Bootstrap
                        <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#bootstrap-forms">Forms</a></li>
                        <li><a href="#bootstrap-scrollspy">Scrollspy</a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle">UI
                        Components <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#ui-datepicker">Datepicker</a></li>
                        <li><a href="#ui-elrte">elRTE and elFinder</a>
                        </li>
                        <li><a href="#ui-fileupload">File Upload</a>
                        </li>
                        <li><a href="#ui-select">Select</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</header>

<div class="container page" id="main-content"
     data-bind="html: current_module">
    <!-- each module will be loaded here -->
</div>

<div class="hide" id="main">
    This is the default view
</div>


<script type="text/javascript"
        src="../../objectiveweb/console/libs/underscore/underscore-1.3.3.js"></script>

<!-- base dependencies -->

<script type="text/javascript"
        src="../build/libs/jquery/jquery-1.8.2.min.js"></script>
<script type="text/javascript"
        src="../build/libs/jquery/jquery-ui-1.9.1.custom.min.js"></script>
<script type="text/javascript"
        src="../build/libs/bootstrap.min.js"></script>
<script type="text/javascript"
        src="../build/libs/modernizr.js"></script>
<script type="text/javascript"
        src="../build/libs/knockout/knockout-2.2.0.js"></script>
<script type="text/javascript"
        src="../build/libs/knockout/knockout.mapping-latest.js"></script>
<script type="text/javascript"
        src="../build/libs/knockout/knockout-repeat.js"></script>
<script type="text/javascript"
        src="../build/libs/knockout/knockout-postbox.min.js"></script>
<script type="text/javascript"
        src="../build/libs/knockout/koExternalTemplateEngine.js"></script>

<!-- metaproject -->

<!-- won't use the cat/minified version for easier debugging -->
<script type="text/javascript" src="../js/metaproject.js"></script>

<!-- additional components -->
<script type="text/javascript"
        src="../js/metaproject.fileupload.js"></script>
<script type="text/javascript"
        src="../js/metaproject.maskinput.js"></script>
<script type="text/javascript"
        src="../js/metaproject.datepicker.js"></script>

<!-- elRTE/elFinder -->
<link rel="stylesheet" href="../build/libs/elrte/css/elrte.min.css"/>
<link rel="stylesheet" href="../build/libs/elrte/css/elfinder.min.css"/>
<link rel="stylesheet" href="../build/libs/elrte/css/theme.css"/>
<script type="text/javascript"
        src="../build/libs/elrte/js/elrte.min.js"></script>
<script type="text/javascript"
        src="../build/libs/elrte/js/elfinder.min.js"></script>
<script type="text/javascript"
        src="../js/metaproject.elrte.js"></script>

<!-- translations (OPTIONAL) -->
<script src="../build/libs/elrte/js/i18n/elfinder.pt_BR.js"></script>
<script src="../build/libs/elrte/js/i18n/elrte.pt_BR.js"></script>

<!-- tinyMCE -->
<script type="text/javascript"
        src="../build/libs/tiny_mce/tiny_mce.js"></script>
<script type="text/javascript"
        src="../js/metaproject.tinymce.js"></script>

<!-- Application init -->
<script type="text/javascript">
    jQuery(function ($) {
        var routes = {
            '/': '#main',
            'bootstrap-forms': 'bootstrap/forms.html',
            'bootstrap-scrollspy': 'bootstrap/scrollspy.html',
            'ui-datepicker': 'ui/datepicker.html',
            'ui-select': 'ui/select.html',
            'ui-fileupload': 'ui/fileupload.html',
            'ui-elrte': 'ui/elrte.html'
        };

        var app = window.app = new metaproject.Application(
                {
                    init: function () {
                        // runs on app initialization (check for auth, etc)
                    },
                    current_module: metaproject.Loader(routes)
                }
        );

        metaproject.debug = true;

        app.run();

        $(window).on('hashchange',function (e) {
            var params = window.location.hash.substr(1);
            app.current_module.load(params);
        }).trigger('hashchange');
    });
</script>
</body>
</html>
