<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>The Metaproject Compendium</title>

    <link rel="stylesheet" href="../build/bootstrap.css"/>
    <link rel="stylesheet" href="../build/metaproject.full.css"/>


    <!-- Application Styles -->
    <link rel="stylesheet" href="compendium.css"/>
</head>

<body class="light-gray with-header">
<header class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">Metaproject Compendium</a>
            <ul class="nav">

                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle">Metaproject
                        <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#metaproject/core">Core</a></li>
                        <li><a href="#metaproject/data">DataSource and Models</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle">Bootstrap
                        <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#bootstrap/forms">Forms</a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle">UI
                        Components <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#ui/datepicker">Datepicker</a></li>
                        <li><a href="#ui/elrte">elRTE and elFinder</a>
                        </li>
                        <li><a href="#ui/fileupload">File Upload</a>
                        </li>
                        <li><a href="#ui/charts">Charts</a></li>
                        <li><a href="#ui/select">Select</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</header>

<!-- hardcoded components with defined urls -->
<div class="container page" data-bind="url: '/'">
    This is the default view
</div>

<div class="container page" data-bind="url: '/egg'">
    easter egg =)
</div>

<!-- external components are loaded using the include binding -->
<div class="container page"
     data-bind="include: 'core/metaproject.html', url : 'metaproject/core'"></div>

<div class="container page"
     data-bind="include: 'core/data.html', url : 'metaproject/data'"></div>

<!-- bootstrap -->
<div class="container page"
     data-bind="include: 'bootstrap/forms.html', url: 'bootstrap/forms'"></div>

<!-- ui components -->
<div class="container page"
     data-bind="include: 'ui/datepicker.html', url: 'ui/datepicker'"></div>
<div class="container page"
     data-bind="include: 'ui/elrte.html', url: 'ui/elrte'"></div>
<div class="container page"
     data-bind="include: 'ui/fileupload.html', url: 'ui/fileupload'"></div>
<div class="container page"
     data-bind="include: 'ui/select.html', url: 'ui/select'"></div>
<div class="container page"
     data-bind="include: 'ui/charts.html', url: 'ui/charts'"></div>

<div class="container page"
     data-bind="include: 'ui/calendar.html', url: 'ui/calendar'"></div>

<!-- TODO remove underscore dependency on metaproject.data (jquery is enough) -->
<script type="text/javascript"
        src="../../objectiveweb/console/libs/underscore/underscore-1.3.3.js"></script>

<!-- base dependencies -->

<script type="text/javascript"
        src="../build/libs/jquery/jquery-1.8.2.min.js"></script>
<script type="text/javascript"
        src="../build/libs/jquery/jquery-ui-1.9.1.custom.min.js"></script>
<script type="text/javascript"
        src="../build/libs/bootstrap.min.js"></script>
<script type="text/javascript"
        src="../build/libs/modernizr.js"></script>
<script type="text/javascript"
        src="../build/libs/knockout/knockout-2.2.0.js"></script>
<script type="text/javascript"
        src="../build/libs/knockout/knockout.mapping-latest.js"></script>
<script type="text/javascript"
        src="../build/libs/knockout/knockout-repeat.js"></script>
<script type="text/javascript"
        src="../build/libs/knockout/knockout-postbox.min.js"></script>
<script type="text/javascript"
        src="../build/libs/knockout/koExternalTemplateEngine.js"></script>

<!-- metaproject -->

<!-- won't use the cat/minified version for easier debugging -->
<script type="text/javascript"
        src="../js/metaproject.js?v=20130305"></script>

<!-- additional scripts are on each .html component -->


<!-- Application init -->
<script type="text/javascript">
    jQuery(function ($) {

        metaproject.debug = true;

        // The application will be our main viewModel
        var params = {
            init: function () {
                // runs on app initialization (check for auth, etc)
            }
        };

        var app = new metaproject.Application(params);


        // .run() binds the viewModel and triggers the first hashchange for the url controller
        app.run();

    });
</script>
</body>
</html>
