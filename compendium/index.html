<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/metaproject.css"/>
    <link rel="stylesheet" href="compendium.css"/>

    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/modernizr.js"></script>
    <script type="text/javascript" src="../js/knockout-2.1.0.js"></script>
    <script type="text/javascript" src="../js/knockout-repeat.js"></script>
    <script type="text/javascript" src="../js/koExternalTemplateEngine.js"></script>
    <script type="text/javascript" src="../js/metaproject.js"></script>
    <script type="text/javascript" src="../js/tiny_mce/tiny_mce.js"></script>
    <script type="text/javascript" src="../js/metaproject.tinymce.js"></script>
    <script type="text/javascript" src="../js/metaproject.fileupload.js"></script>
    <script type="text/javascript" src="../js/metaproject.maskinput.js"></script>
    <script type="text/javascript" src="../js/metaproject.datepicker.js"></script>
</head>

<body class="light-gray with-header">
<header class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">Metaproject Compendium</a>
            <ul class="nav">
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle">Bootstrap <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#bootstrap-forms">Forms</a></li>
                        <li><a href="#bootstrap-scrollspy">Scrollspy</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle">UI Components <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#ui-datepicker">Datepicker</a></li>
                        <li><a href="#ui-select">Select</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</header>

<div class="container page" id="main-content">
    <!-- each module will be loaded here -->
</div>

<div class="hide" id="main">
    This is the default view
</div>

<script type="text/javascript">
    jQuery(function($) {
        metaproject.route({
            '/':'#main',
            'bootstrap-forms': 'bootstrap/forms.html',
            'bootstrap-scrollspy': 'bootstrap/scrollspy.html',
            'ui-datepicker':'ui/datepicker.html',
            'ui-select': 'ui/select.html'
        }, '#main-content');

        ko.applyBindings({});
    });
</script>
</body>
</html>
