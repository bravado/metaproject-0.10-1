<!doctype html>
<html>
<head>
    <title>Metaproject Forms</title>

    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/metaproject.css"/>

    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap-dropdown.js"></script>
    <script type="text/javascript" src="../js/modernizr.js"></script>
    <script type="text/javascript" src="../js/knockout-2.0.0.js"></script>
    <script type="text/javascript" src="../js/metaproject.js"></script>
</head>
<body>
<script type="text/html" id="input">
    <div class="control-group">
        <label class="control-label" data-bind="text: label">NÃºmero do animal no Sisvet</label>

        <div class="controls">
            <input type="text" id="id-animal"
                   data-bind="value: value">
        </div>

    </div>
</script>
<script type="text/html" id="text">
    <span data-bind="text: $data"></span>
</script>

<form class="form-horizontal">

    <span data-bind="template: { name: 'input', data: { label: 'asdf', value: coisa } }"></span>
</form>
<script type="text/javascript">
    var k = {
        coisa: ko.observable('asnkd')
    };
    ko.applyBindings(k);
</script>


</body>
</html>
