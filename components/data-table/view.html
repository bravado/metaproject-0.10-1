<table class="table table-bordered table-striped table-condensed" data-bind="with: grid">
    <thead>
    <tr>
        <!-- ko foreach: columns -->
        <th data-bind="html: label"></th>
        <!-- /ko -->
        <!-- ko if: actions.length > 0 -->
        <th width="1"></th>
        <!-- /ko -->
    </tr>
    </thead>
    <tbody data-bind="foreach: data">
    <tr data-bind="">
        <!-- ko foreach: $parent.columns -->
        <td data-bind="html: typeof(text) == 'function' ? text($parent) : $parent[text]"></td>
        <!-- /ko -->
        <!-- ko if: $parent.actions.length > 0 -->
        <td data-bind="foreach: $parent.actions" nowrap>
            <button class="btn"
                    data-bind="click: function() { fn($parent); }, html: label, css: $data.css || {}"></button>
        </td>
        <!-- /ko -->
    </tr>
    </tbody>
</table>
